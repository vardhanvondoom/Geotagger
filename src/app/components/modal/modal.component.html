<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Update Entry</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="formm" #test1="ngForm" (ngSubmit) ="onClickUpdate(test1)">
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="Latitude">Latitude</label>
                  <input type="text" class="form-control"  name="Latitude"  [(ngModel)] = "lat">
                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="Longitude">Longitude</label>
                  <input type="text" class="form-control" id="longitude1" name="Longitude"  [(ngModel)] = "long">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col">
              <div class="form-group">
                  <label for="Address">Name</label>
                  <input type="text" class="form-control" name="Name"  [(ngModel)] = "name">
              </div>
          </div>
      </div>
      <div class="row text-center">
          <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </form>
  </div>
