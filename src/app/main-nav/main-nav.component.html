<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer 
  class="sidenav" 
  fixedInViewport="true"
  [ngClass]="{'hidden': !(isHandset$ | async)}"
  [mode]="push"
  [opened]="false">
  <mat-toolbar>GeoTag</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="">Manage Locations</a>
    <a mat-list-item routerLink="mapp">View on Map</a>
  </mat-nav-list>
</mat-sidenav>
<mat-sidenav-content>
  <mat-toolbar color="primary">
    <button
    type="button"
    aria-label="Toggle sidenav"
    mat-icon-button
    (click)="drawer.toggle()"
    *ngIf="isHandset$ | async">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span>GeoTag</span>
  <span class="spacer"></span>
  <a routerLink="" [ngClass]="{'hidden': (isHandset$ | async)}">Manage Locations</a>
  <a routerLink="mapp" [ngClass]="{'hidden': (isHandset$ | async)}">View on Map</a>  
</mat-toolbar>
<ng-content></ng-content>
</mat-sidenav-content>
</mat-sidenav-container>
